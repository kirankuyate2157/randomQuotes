<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>random-quates-kiran</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
  <div class="wrapper">
    <div class="quate-box">
      <div class="quate-text">
        <i class="fa fa-quote-left" aria-hidden="true"></i>

        <span class="text" id="q-text"></span>

      </div>
       <div class="quate-author">
         -
         <span class="author" id="a-text"></span>
       </div>
       <div class="buttons">
         
          <a class="button" id="tweet-quote" title="Tweet this quote!" target="_top"  style="background-color: rgb(155, 89, 182);">
            <i class="fa fa-twitter"></i>
          </a>
           
           <a class="button" id="tumblr-quote" title="Post this quote on tumblr!" target="_blank" href="#" style="background-color: rgb(155, 89, 182);">
            <i class="fa fa-tumblr"></i>
          </a>
       
         <button class="button" id="new-quote" style="background-color: rgb(155, 89, 182);">New quote</button>
       </div>
    
    </div>
    
<!--      <span>
       by kiran
     </span> -->
  </div>
  
</body>
</html>
